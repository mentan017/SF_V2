<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/common/reset.css">
    <link rel="stylesheet" href="/auth/style.css">
    <script type="text/javascript" src="/auth/script.js" defer></script>
    <title>SpringFest Apps | Log In</title>
</head>
<body>
    <div class="container">
        <h1>SpringFest App</h1>
        <div class="input-container">
            <p class="label">Nickname or Email:</p>
            <input type="text" id="username-input" placeholder="Nickname or Email">
            <p class="label">Password</p>
            <input type="password" id="password-input" placeholder="Password">
            <p id="error-msg" style="display: none;">Error</p>
        </div>
        <div id="login-btn" tabindex="0">Log In</div>
    </div>
</body>
</html>
