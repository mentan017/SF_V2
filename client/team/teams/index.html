<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="/common/navigation.css">
    <link rel="stylesheet" href="/team/teams/style.css">

    <title>Springfest Apps | Teams</title>
</head>
<body>
    <div class="navigation">
        <div class="nav-img">
            <img src="/images/sf24_logo_black_no_bg_256.png" alt="Springfest 2024 logo">

        <a href="#">

        <div class="header">
            <div>
                <h1>Teams</h1>
                <p>17 teams</p>
            </div>
            <div class="create-team-container">
                <p class="create-team-prompt">Create a new team</p>
                <div id="create-team-btn">+ Create</div>
            </div>
        </div>
        <div class="subsection-container">
            <h2>Teams</h2>
            <div id="teams">
                <div class="team-frame">
                    <p>Team Name</p>
                    <p>Managers</p>
                    <p>Coaches</p>
                    <p>Total Members</p>
                </div>
                <a href="#">
                    <div class="team">

                    </div>

                <a href="#">
                    <div class="team">
                        <p>IT Minions</p>
                        <p>2</p>
                        <p>1</p>

                    </div>    
                </a>
                <a href="#">
                    <div class="team">
                        <p>IT Minions</p>
                        <p>2</p>
                        <p>1</p>
                        <p>10</p>
                    </div>    
                </a>
            </div>
        </div>
    </div>
    <div id="create-team-form-super-container" style="display: none;">
        <div class="create-team-form-container">
            <p>Create a new team</p>
            <p class="input-label">Team Name:</p>
            <input id="team-name-input" type="text" placeholder="Team Name">
            <div class="actions">
                <div id="cancel-btn">Cancel</div>
                <div id="create-btn">Create</div>
            </div>
        </div>
    </div>
</body>
