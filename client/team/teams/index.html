<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/common/reset.css">
    <link rel="stylesheet" href="/common/navigation.css">
    <link rel="stylesheet" href="/common/body.css">
    <link rel="stylesheet" href="/team/teams/style.css">
    <script type="text/javascript" src="/common/navigation.js" defer></script>
    <script type="text/javascript" src="/team/teams/script.js" defer></script>
    <title>Springfest Apps | Teams</title>
</head>
<body>
    <div id="navigation"></div>
    <div class="main-content">
        <div id="header-container"></div>
        <div class="subsection-container">
            <h2>Teams</h2>
            <div id="teams" class="subsection-elements">
                <div class="template">
                    <p>Team Name</p>
                    <p>Managers</p>
                    <p>Coaches</p>
                    <p>Total Members</p>
                </div>
            </div>
        </div>
    </div>
    <div id="create-team-form-super-container" class="super-container" style="display: none;">
        <div class="create-team-form-container">
            <p>Create a new team</p>
            <p class="input-label">Team Name:</p>
            <input id="team-name-input" type="text" placeholder="Team Name">
            <div class="actions">
                <div id="cancel-btn">Cancel</div>
                <div id="create-btn">Create</div>
            </div>
        </div>
    </div>
</body>
</html>
