<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/common/reset.css">
    <link rel="stylesheet" href="/common/navigation.css">
    <link rel="stylesheet" href="/users/search/style.css">
    <script type="text/javascript" src="/common/navigation.js" defer></script>
    <script type="text/javascript" src="/users/search/script.js" defer></script>
    <title>Springfest Apps | User Search Results</title>
</head>
<body>
    <div id="navigation"></div>
    <div class="main-content">
        <div id="header">
            <div id="header-title">
                <h1>Search results for: </h1>
                <p>112 Results</p>
            </div>
            <div class="search-container">
                <div><input type="text" id="search-input" placeholder="Search a user"></div>
                <div id="search-btn">Search</div>
            </div>
        </div>
        <div class="subsection-container">
            <h2>Users</h2>
            <div id="users">
                <div class="user-template">
                    <p>Name</p>
                    <p>Email</p>
                    <p>Year</p>
                    <p>T-Shirt Size</p>
                    <p>Teams</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
