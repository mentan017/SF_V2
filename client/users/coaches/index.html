<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/common/reset.css">
    <link rel="stylesheet" href="/common/navigation.css">
    <link rel="stylesheet" href="/users/coaches/style.css">
    <script type="text/javascript" src="/common/navigation.js" defer></script>
    <script type="text/javascript" src="/users/coaches/script.js" defer></script>
    <title>Springfest Apps | Coaches</title>
</head>
<body>
    <div id="navigation"></div>
    <div class="main-content">
        <div id="header">
            <div class="header-title">
                <h1>Coaches</h1>
                <p>17 coaches</p>
            </div>
        </div>
        <div class="subsection-container">
            <h2>Coaches</h2>
            <div id="users">
                <div class="filter-template">
                    <p>Name</p>
                    <p>Email</p>
                    <p>Year</p>
                    <p>T-Shirt Size</p>
                    <p>Number of Teams</p>
                </div>
                <a href="/user/users-multiple-teams">
                    <div class="filter">
                        <p>Users in multiple teams</p>
                        <p id="users-multiple-teams">12</p>
                    </div>
                </a>
                <a href="/user/users-multiple-tshirts">
                    <div class="filter">
                        <p>Users with multiple T-shirts</p>
                        <p id="users-multiple-tshirts">3</p>
                    </div>
                </a>
                <a href="/user/managers">
                    <div class="filter">
                        <p>Managers</p>
                        <p id="managers">32</p>
                    </div>
                </a>
                <a href="/user/coaches">
                    <div class="filter">
                        <p>Coaches</p>
                        <p id="coaches">17</p>
                    </div>
                </a>
            </div>
        </div>
    </div>
</body>
</html>
