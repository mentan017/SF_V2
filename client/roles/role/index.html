<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/common/reset.css">
    <link rel="stylesheet" href="/common/navigation.css">
    <link rel="stylesheet" href="/common/body.css">
    <link rel="stylesheet" href="/roles/role/style.css">
    <script type="text/javascript" src="/common/navigation.js" defer></script>
    <script type="text/javascript" src="/roles/role/script.js" defer></script>
    <title>Springfest Apps</title>
</head>
<body>
    <div id="navigation"></div>
    <div class="main-content">
        <div id="header">
            <input type="text" id="rolename-input" value="Member">
            <a href="#">[PARENT TEAM]</a>
        </div>
        <div class="subsection-container">
            <div>
                <h2>Configuration</h2>
            </div>
            <div id="configuration-fields" class="inputs-container">
                <div class="subsection-element">
                    <p>T-Shirt Text</p>
                    <input type="text" placeholder="Text on the back of the T-Shirt" id="tshirtText-input">
                </div>
                <div class="subsection-element">
                    <p>Gets a T-Shirt</p>
                    <input type="text" placeholder="Choose 'true' or 'false'" id="getsTshirt-input">
                </div>
                <div class="subsection-element">
                    <p>OverridesTShirtTeamPriority</p>
                    <input type="text" placeholder="Choose 'true' or 'false'" id="overridesTshirtTeamPriority-input">
                </div>
                <div class="subsection-element">
                    <p>CanManageSubTeams</p>
                    <input type="text" placeholder="Choose 'true' or 'false'" id="canManageSubTeams-input">
                </div>
                <div class="subsection-element">
                    <p>CanManageTeam</p>
                    <input type="text" placeholder="Choose 'true' or 'false'" id="canManageTeam-input">
                </div>
                <div class="subsection-element">
                    <p>CanManageTeamConfiguration</p>
                    <input type="text" placeholder="Choose 'true' or 'false'" id="canManageTeamConfiguration-input">
                </div>
            </div>
        </div>
        <div class="delete-container">
            <div id="delete-btn">Delete role</div>
        </div>
    </div>
</body>
</html>
